<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./minions.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="./style.css">
    <title>Minion Language App</title>
</head>
<body>
    <header class="header">
        <nav class="header-nav">minion talk</nav>
    </header>
    <main class="main">
        <textarea class="textarea" placeholder="Put your message here to convert it to minion language"></textarea>
        <button class="btn">Translate to Banana</button>
        <div class="translation-heading">Translation will come here &darr;</div>
        <div class="translated"></div>
    </main>
    <footer class="footer">
        <div class="footer-heading">about</div>
        <p class="footer-text">Minions are fictional characters that appear in the Despicable Me franchise, which started with Despicable Me (2010). They are characterized by their childlike behavior and unique language, which is almost intelligible at times.</p>
    </footer>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
